<p>Has buscado: <strong>{{ query }}</strong></p>

{% if libros %}
    <p>Se han encontrado {{ libros|length }} libro{{ libros|pluralize }}.</p>
    <ul>
        {% for libro in libros %}
        <li>{{ libro.titulo }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No se ha encontrado ningun libro.</p>
{% endif %}
